<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Эквайринг</title>
</head>

<body>
    <div class="main">
        <div class="cart">
            <div class="cart-holder">
                <div class="holder-item">
                    <div class="item-img"><img src="poverbank.png" alt=""></div>
                    <div class="item-info">
                        <div class="info-name">Повербанк</div>
                        <div class="info-price">2000₽</div>
                    </div>
                </div>
                <div class="holder-item">
                    <div class="item-img"><img src="poverbank.png" alt=""></div>
                    <div class="item-info">
                        <div class="info-name">Повербанк</div>
                        <div class="info-price">2000₽</div>
                    </div>
                </div>
                <div class="holder-item">
                    <div class="item-img"><img src="poverbank.png" alt=""></div>
                    <div class="item-info">
                        <div class="info-name">Повербанк</div>
                        <div class="info-price">2000₽</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-green">
                <form action="#" class="card-green__form">
                    <h1>Новая карта</h2>
                    <input type="number" name="number-card" placeholder="Номер карты" id="card-green__form-first" required>
                    <div class="card-green_down-input">
                        <input type="text" name="mounth" placeholder="Месяц/год" id="card-green_down-input-first" required>
                        <input type="text" name="CVC" placeholder="CVC"  required>
                    </div>
                    <input type="submit" name="go" value="Подтвердить" id="card-green__form-btn">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
