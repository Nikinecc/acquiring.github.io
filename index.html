<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Эквайринг</title>
</head>

<body>
    <div class="bg"></div>
    <div class="main">
        <div class="main-info">
            <div class="main-info_holder-item">
                <div class="holder-item_item">
                    <div class="item-title">Оплата заказа на сайте</div>
                    <div class="item-info"><a href="https://www.youtube.com/">YouTube</a></div>
                </div>
                <div class="holder-item_item">
                    <div class="item-title">Сумма Вашего заказа</div>
                    <div class="item-info red">6 091.00 RUB</div>
                </div>
                <div class="holder-item_item">
                    <div class="item-title">Номер операции</div>
                    <div class="item-info">44220</div>
                </div>
            </div>
        </div>
        <div class="main-card">
            <div class="card-face">
                <form action="#" class="card-face_form">
                    <div class="form-text">Номер карты</div>
                    <input type="number" name="number">
                    <div class="form_month">
                        <div class="form-text">Срок действия(ММ/ГГ)</div>
                        <input type="number" name="month">
                        /
                        <input type="number" name="year">   
                    </div>
                    <div class="form-text">Имя держателя карты</div>
                    <input type="text" name="name">
                </form>
            </div>
            <div class="card-back">
                <div class="card-back_stripe"></div>
                <form action="#" class="card-back_form">
                    <div class="form-text">CVC/CVV</div>
                    <input type="number" name="CVC">
                </form>
            </div>
            <img src="oplata.png" alt="" class="oplata">
        </div>
    </div>
    <div class="footer">
        <div class="footer-button">
            <button id="cncl">Отмена</button>
            <button>Оплатить</button>
        </div>
    </div>
</body>

</html>
